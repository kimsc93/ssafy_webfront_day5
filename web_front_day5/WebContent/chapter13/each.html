<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		
	</ul>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(function(){
		let arr = ["HTML","CSS","JavaScript","JQuery"];
		$.each(arr,function(idx,item){
			console.log("실행"+idx+" : "+item);
		});
	});
	$("li").each(function(idx,item){	//JQuery객체는 DOM객체를 래핑해서 가지고 있다
		console.log(idx,item.innerHTML);
	});
	$("li").addClass("same");	//li전체 반영	addClass는 제이쿼리 함수
	$("li").each(function(idx,item){	//dom객체는 제이쿼리 함수 사용 불능
		//item은 dom객체 --> 제이쿼리로 변경해서 사용
		$(item).addClass("diff_"+idx);	
	});
</script>
</html>
