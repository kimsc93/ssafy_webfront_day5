<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href = "abc" title = "title" id="abc">abc로.</a>
	<a id="def">def로.</a>
	<input type="checkbox" id="check" checked="checked">
	<button id="click">상태 확인</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(function(){
		//abc의 href속성
		console.log($("#abc").attr("href"));
		$("#def").attr({
			href : "def",
			title: "툴팁 제공"
		});
		//attr : html태그에 설정된 고정 값
		//prop : javascript에 반영되는 변경 값
		document.querySelector("#click").addEventListener("click",function(){
			//abc의 href확인
			console.log($("#abc").attr("href"));
			console.log($("#abc").prop("href"));
			//checkbox의 상태 확인
			console.log($("#check").attr("checked"));
			console.log($("#check").prop("checked"));
		});
	});
</script>
</html>
